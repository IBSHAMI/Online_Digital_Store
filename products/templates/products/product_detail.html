{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font mt-4">
  <div class="container px-8 py-24 mx-auto">
      <div class="flex flex-wrap -m-3">
          <div class="lg:w-1/2 md:w-1/4 p-4 w-full border-2 border-indigo-600">
            <a class="block relative h-48 rounded overflow-hidden">
              <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="https://dummyimage.com/420x260">
            </a>
            <div class="mt-4">
              <a href="{{ product.get_absolute_url }}" class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ product.product_name }}</a>
              <h2 class="text-gray-900 title-font text-lg font-medium">{{ product.category }}</h2>
              <p class="mt-1">{{ product.price_display }}</p>
            </div>
          </div>
      </div>
  </div>
</section>
{% endblock content %}
